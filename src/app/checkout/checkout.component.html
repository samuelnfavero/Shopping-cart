<form [formGroup]="editAddress" (ngSubmit)="submit()">
    <h1>Dados Pessoais</h1>
    <div class="personalData">       
        <div class="formGroup">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required  formControlName="nome" required/>
        </div>
        <div class="formGroup">
            <label for="cpf">CPF:</label>
            <input type="text" required id="cpf" formControlName="cpf"/>
        </div>
    </div>
    <h1>Endereço:</h1>
    <div class="address">
        <div class="formGroup">
            <label for="cep">CEP:</label>
            <input type="text" required id="cep" formControlName="nome"/>
        </div>
        <div class="formGroup">
            <label for="cidade">Cidade:</label>
            <input type="text" required id="cidade" formControlName="cidade"/>
        </div>
        <div class="formGroup">
            <label for="bairro">Bairro:</label>
            <input type="text" required id="bairro" formControlName="bairro"/>
        </div>
        <div class="formGroup">
            <label for="rua">Rua:</label>
            <input type="text" required id="rua" formControlName="rua"/>
        </div>
        <div class="formGroup">
            <label for="numero">Número:</label>
            <input type="text" required id="numero" formControlName="numero"/>
        </div>
    </div>
    <button type="submit"  [disabled]="!editAddress.valid">Enviar</button>
</form>
